<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body id="page-top">
  {% include nav.html %}
  
  <!-- Page Header -->
  <header class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>{{ page.title }}</h1>
          <hr>
          {% if page.subtitle %}
          <p class="page-subtitle">{{ page.subtitle }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  
  <!-- Page Content -->
  <section class="page-content">
    <div class="container">
      {{ content }}
    </div>
  </section>
  
  {% include scripts.html %}
</body>
</html>
