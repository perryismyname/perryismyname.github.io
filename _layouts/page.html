<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body id="page-top">
  {% include nav.html %}
  
  <!-- Slim Page Header -->
  <header class="page-header-slim">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.descriptor %}
      <p class="page-descriptor">{{ page.descriptor }}</p>
      {% endif %}
      <div class="header-divider"></div>
    </div>
  </header>
  
  <!-- Primary Content Column -->
  <main class="page-main">
    <div class="content-column">
      {{ content }}
    </div>
  </main>
  
  <!-- Consistent Footer Prompt -->
  <footer class="page-footer">
    <div class="container">
      <p>Questions about my work? <a href="mailto:{{ site.email }}">Get in touch</a> or <a href="/files/Resume_Public.pdf" download>download my resume</a>.</p>
    </div>
  </footer>
  
  {% include scripts.html %}
</body>
</html>
